version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: nhh
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  backend:
    build:
      context: ../backend
    env_file:
      - ../backend/.env.example
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/nhh?schema=public
      GOOGLE_DRIVE_MOCK: 'true'
      DATA_ENCRYPTION_KEY: super-secret-development-key
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - redis
      - minio

  frontend:
    build:
      context: ../frontend
    env_file:
      - ../frontend/.env.example
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres-data:
  minio-data:
