openapi: 3.1.0
info:
  title: Naval House Handover API
  version: 1.0.0
  description: Secure REST API for the Naval House Handover programme.
servers:
  - url: http://localhost:4000/api
    description: Local development server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Officer:
      type: object
      properties:
        id:
          type: string
        official_email:
          type: string
        full_name:
          type: string
        rank:
          type: string
        station:
          type: string
        role:
          type: string
      required:
        - id
        - official_email
        - full_name
        - rank
        - station
        - role
    Listing:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        city:
          type: string
        state:
          type: string
        base:
          type: string
        rent_amount:
          type: number
        rent_currency:
          type: string
        rent_cycle:
          type: string
        status:
          type: string
        exact_address:
          type: string
      required:
        - id
        - title
        - status
paths:
  /auth/register:
    post:
      summary: Register a new officer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [service_number, official_email, full_name, rank, station]
              properties:
                service_number:
                  type: string
                official_email:
                  type: string
                full_name:
                  type: string
                rank:
                  type: string
                station:
                  type: string
      responses:
        '201':
          description: Officer registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  officer:
                    $ref: '#/components/schemas/Officer'
                  tokens:
                    type: object
  /auth/login:
    post:
      summary: Authenticate an officer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [service_number, official_email]
              properties:
                service_number:
                  type: string
                official_email:
                  type: string
      responses:
        '201':
          description: Authentication success
  /listings:
    get:
      security:
        - bearerAuth: []
      summary: List all listings visible to the officer
      responses:
        '200':
          description: A list of listings
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Listing'
    post:
      security:
        - bearerAuth: []
      summary: Create a listing draft
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Listing'
      responses:
        '201':
          description: Listing created
  /listings/{id}/status:
    patch:
      security:
        - bearerAuth: []
      summary: Update a listing status
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
      responses:
        '200':
          description: Status updated
  /interests:
    post:
      security:
        - bearerAuth: []
      summary: Register interest in a listing
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [listing_id, message]
              properties:
                listing_id:
                  type: string
                message:
                  type: string
      responses:
        '201':
          description: Interest recorded
  /interests/{id}/status:
    patch:
      security:
        - bearerAuth: []
      summary: Update interest status
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [status]
              properties:
                status:
                  type: string
      responses:
        '200':
          description: Interest updated
  /transfers:
    post:
      security:
        - bearerAuth: []
      summary: Create a transfer record
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [listing_id, to_officer_id, proposed_move_in]
              properties:
                listing_id:
                  type: string
                to_officer_id:
                  type: string
                proposed_move_in:
                  type: string
      responses:
        '201':
          description: Transfer created
  /transfers/{id}/status:
    patch:
      security:
        - bearerAuth: []
      summary: Update transfer status
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
      responses:
        '200':
          description: Transfer updated
  /upload/image:
    post:
      summary: Upload an image to Google Drive
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '201':
          description: Image uploaded
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  google_drive_link:
                    type: string
